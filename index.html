<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        #main-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100%
        }
    </style>
    <script src="./main.js" defer></script>
</head>

<body>
    <h1>sql-draw</h1>
    Visualize the tables and relationships in an SQL SELECT query without any prior knowledge of the schema
    <div id="main-content">
        <textarea id="sql">SELECT a.x, b.one 
            FROM tbl1 as a 
            INNER JOIN b on a.y=b.two
        </textarea>
        <textarea id="mermaid-text" disabled></textarea>

        <div id="mermaid-graph">
            <svg id="mermaid-graph-inner"></svg>
        </div>
    </div>
</body>

</html>
